<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MOCMAES</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="js/pathscreen.js" type="text/javascript"></script>
    <!-- <script src="js/livedisplay.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Jackskie Motion Planning</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="panel col-md-8 panel-default">
          <div class="panel-heading">Planned Path</div>
          <div class="panel-body">
            <div class="" id="mainContainer">

            </div>
          </div>
        </div>
        <div class="col-md-4 parameters">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="pill" href="#config">Config</a></li>
            <li><a data-toggle="pill" href="#menu1">Menu 1</a></li>
            <li><a data-toggle="pill" href="#menu2">Menu 2</a></li>
          </ul>

          <div class="tab-content">
            <div id="config" class="tab-pane fade in active">
              <br/>
              <p>Note: The X Cordinate value can be from 1 to 719 and Y Cordinate value can be from 1 to 479.</p>
              <form role="form" action="/" method="post">
               <div class="form-group">
                 <label>Source:</label>
                 <div class="row">
                   <div class="col-md-6">
                     <input type="number" placeholder="X Cordinates" class="form-control" min="1" max="719" name="sourcex" id="sourcex" required/>
                     <br/>
                   </div>
                   <div class="col-md-6">
                     <input type="number" placeholder="Y Cordinates" class="form-control" min="1" max="479" name="sourcey" id="sourcey" required/>
                   </div>
                 </div>
               </div>
               <hr/>
               <div class="form-group">
                 <label for="sourcey">Goal:</label>
                 <div class="row">
                   <div class="col-md-6">
                     <input type="number" placeholder="X Cordinates" class="form-control" min="1" max="719" name="endx" id="endx" required />
                     <br/>
                   </div>
                   <div class="col-md-6">
                     <input type="number" placeholder="Y Cordinates" class="form-control" min="1" max="479" name="endy" id="endy" required />
                   </div>
                 </div>
               </div>
               <button type="submit" class="btn btn-primary">Solve</button>
             </form>
            </div>
            <div id="menu1" class="tab-pane fade">
              <h3>Menu 1</h3>
              <p>Some content in menu 1.</p>
            </div>
            <div id="menu2" class="tab-pane fade">
              <h3>Menu 2</h3>
              <p>Some content in menu 2.</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
